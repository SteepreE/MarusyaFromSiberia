{% extends "base_storage.html" %}

{% block storage %}
    {% for master in masters %}
        <div class="border border-dark mt-2 p-1">
            <p>{{ master.get_name }}</p>
            <p>{{ master.phone_number }}</p>
        </div>
    {% endfor %}
{% endblock %}

{% block filters %}
    <form action="{% url 'add_master' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-dark">Добавить</button>
    </form>
{% endblock %}
